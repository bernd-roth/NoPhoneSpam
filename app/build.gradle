apply plugin: 'com.android.application'

android {
    compileSdk 24
    namespace "at.bitfire.nophonespam"

    defaultConfig {
        applicationId "at.bitfire.nophonespam"
        minSdk 11
        targetSdk 24

        versionCode 3
        versionName "0.2.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lint {
        disable 'GradleDynamicVersion'
        disable 'GoogleAppIndexingWarning'
        disable 'TypographyDashes'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:24.+'
    implementation 'com.android.support:design:24.+'

    testImplementation 'junit:junit:4.12'
}
